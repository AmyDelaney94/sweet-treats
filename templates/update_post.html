{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated and user.id == post.author.id %}

<div class="container-fluid">
    <h3 class="recipe-heading">Update Your Recipe Here!</h3>
</div>

<form method="post" style="margin-top: 1.3em;" class="col-md-4 card mb-4  mt-3 recipe-form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-register btn-lg" value="Update">
</form>
{% endif %}

{% endblock %}
