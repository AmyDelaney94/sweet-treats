{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated and user.id == post.author.id %}

<div class="container-fluid">
    <h3 class="recipe-heading">Update Your Recipe Here!</h3>
</div>
<div class="row recipe-form">
    <form method="post" class="col-md-4 card mx-auto">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-register btn-lg" value="Update">
    </form>
</div>
{% endif %}

{% endblock %}
